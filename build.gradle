plugins {
    id 'java'
}

group 'org.jarvis'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.testng', name: 'testng', version: '7.1.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
    testCompile group: 'org.uncommons', name: 'reportng', version: '1.1.4'
    compile group: 'com.google.inject', name: 'guice', version: '3.0'
    compile group: 'velocity', name: 'velocity-dep', version: '1.4'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.15'
    compile group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'
    testCompile group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-htmlunit-driver', version: '2.52.0'
    compile group: 'net.sourceforge.htmlunit', name: 'htmlunit', version: '2.45.0'





}
test{
    useTestNG()
}

